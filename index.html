<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Spotify Album Cover Maker</title>
</head>

<body>
    <div id="wrapper">

        <div id="title">
            <h1>Spotify Album Cover Maker</h1>
        </div>

        <div id="options">
                songName:      <input type="text"     id="songName">    <br>
                artistName:    <input type="text"     id="artistName">  <br>
                playlistName:  <input type="text"     id="playlistName"><br>
                isPAL (Parental Advisory label):   
                               <input type="checkbox" id="isPAL">       <br>
                albumCover:    <input type="file"     id="albumCover">  <br>
				bgColor:       <input type="color"    id="bgColor">     <br>
				submit         <input type="button"   id="submit" value="submit">
        </div>

        <div id="canvas">
            <canvas id="screenshotCanvas" width="414vw" height="896vh"></canvas>
            <a id="downloadCanvas" download="Spotify_Album_Cover">Print drawing</a>
        </div>

    </div>
</body>
</html>
