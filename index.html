<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Spotify Album Cover Maker</title>

    <!-- Primary Meta Tags -->
    <title>Spotify Album Cover Maker - Denzven</title>
    <meta name="title" content="Spotify Album Cover Maker - Denzven">
    <meta name="description" content="this website helps you to make silly screenshots of fake spotify albums and add PAL (Parental Advisory Label) to them and add custom song name and artist name and playlist name Inspired by the Album Cover Trend">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="/assets/Examples/Spotify_Album_Cover_Collage.png">
    <meta property="og:title" content="Spotify Album Cover Maker - Denzven">
    <meta property="og:description" content="this website helps you to make silly screenshots of fake spotify albums and add PAL (Parental Advisory Label) to them and add custom song name and artist name and playlist name Inspired by the Album Cover Trend">
    <meta property="og:image" content="/assets/Examples/Spotify_Album_Cover_Collage.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="/assets/Examples/Spotify_Album_Cover_Collage.png">
    <meta property="twitter:title" content="Spotify Album Cover Maker - Denzven">
    <meta property="twitter:description" content="this website helps you to make silly screenshots of fake spotify albums and add PAL (Parental Advisory Label) to them and add custom song name and artist name and playlist name Inspired by the Album Cover Trend">
    <meta property="twitter:image" content="/assets/Examples/Spotify_Album_Cover_Collage.png">

</head>

<body>
    <div class="title">
        <h1>Spotify Album Cover Maker</h1>
    </div>
    <div class="wrapper">


        <div class="options">
                songName:      <input type="text"     id="songName">    <br>
                artistName:    <input type="text"     id="artistName">  <br>
                playlistName:  <input type="text"     id="playlistName"><br>
                isPAL (Parental Advisory label):   
                               <input type="checkbox" id="isPAL">       <br>
                albumCover:    <input type="file"     id="albumCover">  <br>
				bgColor:       <input type="color"    id="bgColor" value="#1A1A1A">     <br>
				               <input type="button"   id="submit" value="submit">
                               <a id="downloadCanvas" download="Spotify_Album_Cover">Print drawing</a>
        </div>

        <div class="canvas">
            <canvas id="screenshotCanvas" width="414px" height="896px"></canvas>
        </div>
    </div>
</body>
</html>
